version: "3"

networks:
  graduation-thesis:
    external: true

services:
  # Cấu hình Kafka-exporter container
  kafka-exporter:
    image: bitnami/kafka-exporter:latest
    container_name: kafka-exporter
    hostname: kafka-exporter
    networks:
      graduation-thesis:
    ports:
      - 9308:9308
    command:
      - "--kafka.server=kafka-broker-1:9093"
      - "--kafka.server=kafka-broker-2:9094"
      - "--kafka.server=kafka-broker-3:9095"

  # Cấu hình jmx-exporter-broker container
  jmx-exporter-broker:
    image: bitnami/jmx-exporter:latest
    container_name: jmx-exporter-broker
    hostname: jmx-exporter-broker
    networks:
      graduation-thesis:
    ports:
      - 9999:5556
    volumes:
      - ./exporter/exporter-brokers.yml:/opt/bitnami/jmx-exporter/exporter.yml
    command:
      - "5556"
      - exporter.yml
  
  # Cấu hình jmx-exporter-controller container
  jmx-exporter-controller:
    image: bitnami/jmx-exporter:latest
    container_name: jmx-exporter-controller
    hostname: jmx-exporter-controller
    networks:
      graduation-thesis:
    ports:
      - 9998:5556
    volumes:
      - ./exporter/exporter-controllers.yml:/opt/bitnami/jmx-exporter/exporter.yml
    command:
      - "5556"
      - exporter.yml

  # Cấu hình Prometheus container
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    hostname: prometheus
    networks:
      graduation-thesis:
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus

  # Cấu hình graphite-exporter container, dùng để giám sát hiệu năng của cụm Spark
  graphite-exporter:
    image: prom/graphite-exporter:latest
    container_name: graphite-exporter
    hostname: graphite-exporter
    networks:
      graduation-thesis:
    command: "--graphite.mapping-config=/tmp/graphite_mapping.conf"
    volumes:
      - ./graphite/graphite_mapping.conf:/tmp/graphite_mapping.conf
    ports:
      - "9108:9108"
      - "9109:9109"
      - "9109:9109/udp"  

volumes:
  prometheus_data: