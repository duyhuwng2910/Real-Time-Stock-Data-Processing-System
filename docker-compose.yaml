version: "1.0"

networks:
  kafka-cluster:
    driver: bridge

services:
  kafka-0:
    image: bitnami/kafka:latest
    container_name: kafka-0
    networks:
      - kafka-cluster
    ports:
      - "9092:9092"
    environment:
      # KRaft settings
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka-0:9093,1@kafka-1:9093,2@kafka-2:9093, 3@kafka-3:9093, 4@kafka-4:9093
      - KAFKA_KRAFT_CLUSTER_ID=nguyeexnduyhuwng291002
      # Listeners
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      # Clustering
      - KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=4
      - KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=4
      - KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR=4

  kafka-1:
    image: bitnami/kafka:latest
    container_name: kafka-1
    networks:
      - kafka-cluster
    ports:
      - "9092"
    environment:
      # KRaft settings
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka-0:9093,1@kafka-1:9093,2@kafka-2:9093, 3@kafka-3:9093, 4@kafka-4:9093
      - KAFKA_KRAFT_CLUSTER_ID=nguyeexnduyhuwng291002
      # Listeners
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      # Clustering
      - KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=4
      - KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=4
      - KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR=4

  kafka-2:
    image: bitnami/kafka:latest
    container_name: kafka-2
    networks:
      - kafka-cluster
    ports:
      - "9092"
    environment:
      # KRaft settings
      - KAFKA_CFG_NODE_ID=2
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka-0:9093,1@kafka-1:9093,2@kafka-2:9093, 3@kafka-3:9093, 4@kafka-4:9093
      - KAFKA_KRAFT_CLUSTER_ID=nguyeexnduyhuwng291002
      # Listeners
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      # Clustering
      - KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=4
      - KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=4
      - KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR=4

  kafka-3:
    image: bitnami/kafka:latest
    container_name: kafka-3
    networks:
      - kafka-cluster
    ports:
      - "9092"
    environment:
      # KRaft settings
      - KAFKA_CFG_NODE_ID=3
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka-0:9093,1@kafka-1:9093,2@kafka-2:9093, 3@kafka-3:9093, 4@kafka-4:9093
      - KAFKA_KRAFT_CLUSTER_ID=nguyeexnduyhuwng291002
      # Listeners
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      # Clustering
      - KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=4
      - KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=4
      - KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR=4

  kafka-4:
    image: bitnami/kafka:latest
    container_name: kafka-4
    networks:
      - kafka-cluster
    ports:
      - "9092"
    environment:
      # KRaft settings
      - KAFKA_CFG_NODE_ID=4
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka-0:9093,1@kafka-1:9093,2@kafka-2:9093, 3@kafka-3:9093, 4@kafka-4:9093
      - KAFKA_KRAFT_CLUSTER_ID=nguyeexnduyhuwng291002
      # Listeners
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      # Clustering
      - KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=4
      - KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=4
      - KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR=4

  # Dịch vụ Schema Registry
  schema-registry:
    image: bitnami/schema-registry:latest
    container_name: schema-registry
    networks:
      - kafka-cluster
    ports:
      - "8081:8081"
    depends_on:
      - kafka-0
      - kafka-1
      - kafka-2
      - kafka-3
      - kafka-4
    environment:
      - SCHEMA_REGISTRY_LISTENERS=http://0.0.0.0:8081
      - SCHEMA_REGISTRY_KAFKA_BROKERS=PLAINTEXT://kafka-0:9092,PLAINTEXT://kafka-1:9092,PLAINTEXT://kafka-2:9092,PLAINTEXT://kafka-3:9092,PLAINTEXT://kafka-4:9092

  # Dịch vụ Control Center
  control-center:
    image: confluentinc/cp-enterprise-control-center:latest
    container_name: control-center
    networks:
      - kafka-cluster
    ports:
      - "9021:9021"
    depends_on:
      - kafka-0
      - kafka-1
      - kafka-2
      - kafka-3
      - kafka-4
      - schema-registry
    environment:
      - CONTROL_CENTER_BOOTSTRAP_SERVERS=PLAINTEXT://kafka-0:9092,PLAINTEXT://kafka-1:9092,PLAINTEXT://kafka-2:9092,PLAINTEXT://kafka-3:9092,PLAINTEXT://kafka-4:9092
      - CONTROL_CENTER_SCHEMA_REGISTRY_URL=http://schema-registry:8081
      - CONTROL_CENTER_REPLICATION_FACTOR=1
      - CONTROL_CENTER_INTERNAL_TOPICS_PARTITIONS=1
      - CONTROL_CENTER_MONITORING_INTERCEPTOR_TOPIC_PARTITIONS=1

  # MySQL container
  mysql:
    image: mysql:8.0.36
    container_name: mysql-docker-compose
    networks:
      - kafka-cluster
    ports:
      - "3306:3306"
    volumes:
      - daa341d89af694de5a878ef7a05b7aac80365c21e11e0afa5a877181c60dfabe:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=demo
      - MYSQL_ROOT_PASSWORD=root

  grafana:
    image: grafana/grafana:latest
    networks:
      - kafka-cluster
    container_name: grafana-docker-compose
    ports:
      - "3000:3000"

volumes:
  daa341d89af694de5a878ef7a05b7aac80365c21e11e0afa5a877181c60dfabe:
    external: true
