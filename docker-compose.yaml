version: "1.0"

networks:
  kafka-cluster:
    driver: bridge

services:
  kafka-0:
    image: bitnami/kafka:latest
    container_name: kafka-0
    networks:
      - kafka-cluster
    ports:
      - "9092"
    environment:
      # KRaft settings
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka-0:9093,1@kafka-1:9093,2@kafka-2:9093, 3@kafka-3:9093, 4@kafka-4:9093
      - KAFKA_KRAFT_CLUSTER_ID=nguyeexnduyhuwng291002
      # Listeners
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      # Clustering
      - KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=5
      - KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=5
      - KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR=4
      # Replications and partitions
      - KAFKA_TOPIC_DEFAULT_REPLICATION_FACTOR=4
      - KAFKA_TOPIC_DEFAULT_PARTITIONS=5

